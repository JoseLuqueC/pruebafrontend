<div class="title-flex">
    <mat-icon>groups</mat-icon>
    Usuarios existentes
  </div>
    <div class="container-btn-new">
      <button mat-raised-button (click)="onNewUser()">
        <mat-icon>note_add</mat-icon>&nbsp; Crear
      </button>
    </div>
<mat-form-field>
 <input 
    matInput
    (keyup)="applyFilter($event.target.value)"
    />
</mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Identificación (C.C)">
        <th mat-header-cell *matHeaderCellDef> Identificación (C.C) </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.cc}} </td>
      </ng-container>

      <ng-container matColumnDef="Rol asociado">
        <th mat-header-cell *matHeaderCellDef> Rol asociado </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.state}} </td>
      </ng-container>

      <ng-container matColumnDef="Teléfono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Correo electrónico">
        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
        <td mat-cell *matCellDef="let userts$"> {{userts$.email}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let userts$"> 
          <button mat-icon-button color="accent" (click)="onEditUser(userts$)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteUser(userts$)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
