<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a class="icon-1"><mat-icon>account_circle</mat-icon></a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/admin"><mat-icon>insights</mat-icon> Programacion</a>
      <a mat-list-item href="/admin"><mat-icon>list</mat-icon> Gestion de operaciones</a>
      <a mat-list-item href="/admin"><mat-icon>people</mat-icon> perfiles</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        matTooltip="Despliega el menÃº lateral"
        matTooltipPosition="right">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Prueba Front-end</span>
      <span class="spacer"></span>

      <a
        matTooltip="Cerrar sesion"
        matTooltipPosition="before"
       routerLink="/login" class="logout" *ngIf="authSvc.userData | async;" (click)="onLogout()">
        <mat-icon aria-label="Side nav toggle icon">input</mat-icon>
      </a>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
