<mat-card>
  <mat-card-header>
    <mat-card-title>Inicio de sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input formControlName="email"
        matInput required>
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input formControlName="password"
        matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <p><button type="submit" mat-raised-button color="primary">Iniciar sesión</button></p>
      
    </form>
  </mat-card-content>
</mat-card>
