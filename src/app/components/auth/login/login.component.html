<div class="container" >
  <div class="mat-elevation-z8">
    <mat-grid-list cols="5" rowHeight="100px">

      <mat-grid-tile
        colspan="3"
        rowspan="2">
        <h1 class="home-text">Aplicación OLSoftware</h1>
      </mat-grid-tile>

      <mat-grid-tile
      colspan="2"
      rowspan="6">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="email"
          matInput required>
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password"
          matInput [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <p><button type="submit" routerLink="/admin" mat-raised-button color="primary">Iniciar sesión</button></p>
        
      </form>
    </mat-card-content>
  </mat-card>

</mat-grid-tile>

<mat-grid-tile
  colspan="3"
  rowspan="1">
<h3 class="home-text">Prueba práctica Front-end senior</h3>
</mat-grid-tile>

</mat-grid-list>
</div>
</div>
