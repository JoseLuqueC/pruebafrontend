<form [formGroup]="newUserForm" (ngSubmit)="addNewUser(newUserForm)">

    <section>
      <mat-form-field class="formField-left" appearance="outline">

        <mat-label>
          Nombre
        </mat-label>
        <input matInput placeholder="Nombre" formControlName="name" required>
      </mat-form-field>
    
      <mat-form-field class="formField-right" appearance="outline">
        <mat-label>
          Apellido
        </mat-label>
        <input matInput placeholder="Apellidos" formControlName="lastName" required>
      </mat-form-field>
    
    </section>
    
    <section>
      <mat-form-field class="formField-left" appearance="outline">
        <mat-label>
          Identificación (C.C)
        </mat-label>
        <input matInput type="number" placeholder="C.C" formControlName="cc" required>
      </mat-form-field>
    

    
      <mat-form-field class="formField-right" appearance="outline">
        <mat-label>Rol asociado</mat-label>
        <mat-select placeholder="Rol" formControlName="rol">
          <mat-option value="administrador">administrador</mat-option>
          <mat-option value="conductor">conductor</mat-option>
          <mat-option value="recolector">recolector</mat-option>
        </mat-select>
      </mat-form-field>
    
    </section>

    <section>
      <mat-form-field class="formField-left" appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select placeholder="Estado" formControlName="state">
          <mat-option value="activo">activo</mat-option>
          <mat-option value="inactivo">inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    

    
      <mat-form-field class="formField-right" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    
    </section>

    <section>
      <mat-form-field class="formField-left" appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput type="number" formControlName="phone" required>
      </mat-form-field>
    

    
      <mat-form-field class="formField-right" appearance="outline">
        <mat-label>Digita tu email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    
    </section>
    <section>
      <button [disabled]="newUserForm.invalid" type="submit" class="btn-l" mat-raised-button color="primary">Aceptar</button>
  
      <button type="button" class="btn-r" mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
    </section>
</form>
